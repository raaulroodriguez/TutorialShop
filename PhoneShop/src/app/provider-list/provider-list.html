<h2>Providers</h2>
<div>
    @for (provider of providers; track provider) {
        <h3><a [routerLink]="['/providers', provider.id]">{{ provider.name }}</a></h3>
        <h4>Country: {{ provider.country }}</h4>
        <ul>
        @for (product of filterProducts(provider.id); track product.id) {
            <li><a [routerLink]="['/products', product.id]">{{ product.name }}</a> - ${{ product.price }}</li>
        } @empty {
            <li>No products data</li>
        }
        </ul>
        <hr>
    }
</div>
