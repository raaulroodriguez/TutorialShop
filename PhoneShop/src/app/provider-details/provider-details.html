<h2>Provider Details</h2>

@if (provider) {
    <div>
        <h3>{{ provider.name }}</h3>
        <h4>{{ provider.country }}</h4>
        <ul>
            @for (product of filterProducts(provider.id); track product.id) {
                <li><a [routerLink]="['/products', product.id]">{{ product.name }}</a> - ${{ product.price }}</li>
            } @empty {
                <li>No products data</li>
            }
        </ul>
    </div>
}
