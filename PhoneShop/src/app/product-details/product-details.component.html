<h2>Product Details</h2>

@if (product) {
    <div>
        <h3>{{ product.name }}</h3>
        <h4>{{ product.price | currency }}</h4>
        @if (provider) {
            <h4> <a [routerLink]="['/providers', provider.id]">{{ provider.name }}</a></h4>
        }
        <p>{{ product.description }}</p>
        <button type="button" (click)="addToCart(product)">Buy</button>
    </div>

}
